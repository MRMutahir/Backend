<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
</head>

<body>
    <h1>Chatting</h1>
    <button onclick="createConnection()">create WA connection</button>
    <input type="text" name="" id="message">
    <button id="sendmesssage">send message</button>


    <div id="seeMessage"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>

        const socket = io();
        const sendmesssageBtn = document.getElementById("sendmesssage")
        const sendmesssageInput = document.getElementById("message")
        const seeMessage = document.getElementById("seeMessage")


        socket.on("sendmessage", (message) => {
            // console.log(`frontend ${message}`)
            const p = document.createElement("p")
            p.innerText = message
            seeMessage.appendChild(p)
        })

        sendmesssageBtn.addEventListener("click", () => {
            // console.log(sendmesssageInput.value)
            const message = sendmesssageInput.value
            // console.log(message)
            socket.emit("message", message)
        })


    </script>
</body>

</html>
